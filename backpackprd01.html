    <script>
        var myModal = new bootstrap.Modal(document.getElementById('modal'), {
            keyboard: false
        });
        function addToCart() {
            const productName = 'Hikelite 18 輕量網架健行背包 18L 錦鯉橙/冒險藍';
            const productPricePerUnit = 5400; // 每單位價格
            const productImgSrc = './_img/backpackprd/backpack_prd01.jpg';
            const selectedColor = document.getElementById('color').value;
            const selectedQuantity = document.getElementById('quantity').value;

            // 計算總價格
            const totalPrice = productPricePerUnit * selectedQuantity;

            // 更新購物車提示視窗的內容
            document.getElementById('modalTitle').textContent = '加入購物車';
            document.getElementById('modalProductName').textContent = productName;
            document.getElementById('modalPrice').textContent = '價格: $' + totalPrice; // 更新總價格
            document.getElementById('modalImg').src = productImgSrc;
            document.getElementById('modalColor').textContent = '顏色: ' + selectedColor; // 顯示選擇的顏色
            document.getElementById('modalQuantity').textContent ='數量: ' + selectedQuantity +'個';

            // 顯示購物車提示視窗
            const modal = new bootstrap.Modal(document.getElementById('modal'));
            modal.show();
        }

        // 監聽數量選擇框的變化
        document.getElementById('quantity').addEventListener('change', function () {
            const productPricePerUnit = 5400; // 每單位價格
            const selectedQuantity = this.value;

            // 計算總價格
            const totalPrice = productPricePerUnit * selectedQuantity;

            // 更新價格顯示
            document.getElementById('modalPrice').textContent = '價格: $' + totalPrice;
        });

    </script>
